
<div class="body">
    <div class="login-container">
        <h3 class="login-header">
            <img src="2.png" alt="Image" class="card-img-top rounded logo-style" />
            
        </h3>
        <form [formGroup]="adminLogin" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="aEmail" class="form-label">اسم المستخدم أو البريد الإلكتروني</label>
                <input type="text" class="form-control" id="aEmail" formControlName="login"  name="useremail" placeholder="اسم المستخدم أو البريد الإلكتروني">
                <div class="error-message" *ngIf="login?.invalid && (login?.dirty || login?.touched)" >
                    <div *ngIf="login?.errors?.['required']">البريد الإلكتروني مطلوب</div>
                    <!-- <div *ngIf="email?.errors?.['pattern']">يجب أن يتكون البريد من ثلاثة أحرف أو أكثر</div> -->
                </div>
            </div>
            <div class="mb-3">
                <label for="aPassword" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="aPassword" formControlName="password" name="userPass" placeholder="كلمة المرور">
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
                    <div *ngIf="password?.errors?.['required']">كلمة المرور مطلوبة</div>
                </div>
            </div>
            <button  type="submit" class="btn btn-primary w-100" [disabled]="adminLogin.invalid">تسجيل الدخول</button>
        </form>
        <p class="mt-3 forgot-password">
            <a href="#">هل نسيت كلمة المرور؟</a>
        </p>
      
    </div>
    <!-- <h1>
        <div>
            Form Value:{{adminLogin.value | json}}
          </div>
        {{email?.errors| json}},
        {{password?.errors| json}}
    
    </h1> -->
</div>
