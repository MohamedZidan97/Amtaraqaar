<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شريط التنقل الجانبي والعلوي على غرار يوتيوب</title>
  
</head>

<body>
    <!-- شريط التنقل العلوي -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg fixed-top shadow-sm">
        <div class="container-fluid">
            <button class="btn btn-outline-secondary ms-3" id="sidebarToggle">☰</button>
            <a class="navbar-brand fw-bold" style="color: black; font-family: 'Cairo';" routerLink="/Home"
                routerLinkActive="active">  <img src="2.png" alt="Image" class="card-img-top rounded logo-style" />
            </a>
            <div class="collapse navbar-collapse">
                <form class="d-flex mx-auto" role="search" aria-label="Search Form">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="بحث" aria-label="Search Input">
                        <button class="btn btn-outline-secondary" type="submit" aria-label="Search Button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-2" aria-label="Camera">
                    <i class="bi bi-camera"></i>
                </button>
                <button class="btn btn-outline-secondary me-2" aria-label="Notifications">
                    <i class="bi bi-bell"></i>
                </button>
                <button class="btn btn-outline-secondary" aria-label="User Account">
                    <i class="bi bi-person"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- الشريط الجانبي -->
    <div id="sidebar" class="sidebar text-white border-start shadow-lg" 
    style="height: 100vh;background-color: #979b9a;">
        <br>
        <nav class="nav flex-column mt-5 p-3">
            <!-- Dashboard -->
            <a class="nav-link active mb-3" routerLink="/Home" routerLinkActive="active" >
                <i class="bi bi-house-door-fill"></i> 
                لوحة القيادة
            </a>

            <!-- Collapsible Section - Ads Of Properties -->
            <a class="nav-link mb-2" data-bs-toggle="collapse" href="#popularSection" role="button" 
            aria-expanded="false" aria-controls="popularSection">
                <i class="bi bi-fire"></i> عقارات
            </a>
            <div class="collapse"  id="popularSection">
                <a class="nav-link ms-4 mb-2" routerLink="/ShowAllAdvs" routerLinkActive="active">الاعلانات</a>

                <a class="nav-link ms-4 mb-2" routerLink="/RequestsOfAds" routerLinkActive="active">طلبات الاعلان</a>
                <a class="nav-link ms-4 mb-2"  routerLink="/EditOnAd" routerLinkActive="active">عرض الاعلان </a>
            </div>

             <!-- Collapsible Section - Packages -->
             <a class="nav-link mb-3" data-bs-toggle="collapse" href="#PackagesSection" role="button" aria-expanded="false" aria-controls="PackagesSection">
                <i class="bi bi-television"></i> الباقات
            </a>
            <div class="collapse" id="PackagesSection">
                <a class="nav-link ms-4 mb-2" routerLink="/ShowAllPackages" routerLinkActive="active">عرض الباقات</a>
                <a class="nav-link ms-4 mb-2"routerLink="/ShowPackageItems" routerLinkActive="active">التعديل على الباقه</a>
            </div>


            <!-- Collapsible Section - Subscriptions -->
            <a class="nav-link mb-3" data-bs-toggle="collapse" href="#detailsSection" role="button" aria-expanded="false" aria-controls="detailsSection">
                <i class="bi bi-television"></i> تفاصيل العقار
            </a>
            <div class="collapse" id="detailsSection">
                <a class="nav-link ms-4 mb-2" routerLink="/ControlOnLocation" routerLinkActive="active">موقع العقارات</a>
                <a class="nav-link ms-4 mb-2" routerLink="/ClassifyAndAdditionProperty" routerLinkActive="active">تصنيف العقارات </a>

            </div>

            <hr class="text-white">

            <!-- Library -->
            <a class="nav-link mb-3" href="#">
                <i class="bi bi-book"></i> المكتبة
            </a>

            <!-- Log -->
            <a class="nav-link mb-3" href="#">
                <i class="bi bi-hourglass-split"></i> السجل
            </a>
        </nav>
    </div>
    <!-- المحتوى الرئيسي -->
    <main class="content bg-blue">
        <div class="container m-5 pt-1">
            <router-outlet></router-outlet>
            
        </div>
        <br>
    </main>


</body>


</html>
