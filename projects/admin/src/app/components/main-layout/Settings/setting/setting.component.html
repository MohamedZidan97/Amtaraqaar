<div class="container mt-4">
  <h3 class="text-center mb-2">إعدادات</h3>
  <p class="text-center text-muted mb-4">قم بتخصيص إعدادات النظام حسب رغبتك</p>

  <div class="card border-0 shadow-sm">
    <div class="card-header bg-primary text-white">
      تخصيص الإعدادات
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center py-2">
        <span class="setting-label">تفعيل الموافقة على عرض الإعلان اولاً</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="personalizeSearchToggle"
            [checked]="agreeToShowTheAds"
            (change)="toggleAgreeToShowTheAds()"
          />
        </div>
      </div>
      <hr>
      <div class="d-flex justify-content-between align-items-center py-2">
        <span class="setting-label">تخصيص البحث</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="personalizeSearchToggle"
            [checked]="personalizeSearch"
            (change)="togglePersonalizeSearch()"
          />
        </div>
      </div>
    </div>
  </div>
</div>
