
<div class="container my-5">
  <div class="row g-4">
    <!-- Stats Cards -->
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let stat of stats">
      <div
        class="stats-card text-center p-4 rounded text-white shadow-sm"
        [ngStyle]="{'background-color': stat.color}"
      >
        <h5 class="stat-label mb-2">{{ stat.label }}</h5>
        <h2 class="stat-value">{{ stat.value }}</h2>
      </div>
    </div>
  </div>

  <!-- Analytics Section -->
  <div class="center row my-5 align-items-stretch map-container">
    <google-map
      height="410px"
      width="100%"
      [center]="center"
      [zoom]="zoom"
      (mapClick)="addMarker($event)">
      <map-marker
        *ngFor="let marker of markerPositions"
        [position]="{ lat: marker.lat, lng: marker.lng }">
      </map-marker>
    </google-map>
  </div>
  
<div style="color: #771414;"></div>

  <!-- Additional Stats -->
  <div class="row g-4">
    <div class="col-lg-4 col-md-6" *ngFor="let stat of additionalStats">
      <div class="additional-stats text-center py-4 rounded shadow-sm bg-light">
        <h6 class="label text-uppercase mb-2 text-secondary">{{ stat.label }}</h6>
        <h3 class="value text-dark">{{ stat.value }}</h3>
      </div>
    </div>
  </div>
</div>
